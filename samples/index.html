<!DOCTYPE html>
<html>

<head>
    <title>Smash Dungeon</title>
    <style>
        body {
            background: #ccc;
            overflow: hidden;
            margin: 0;
            text-align: center;
        }

        canvas {
            image-rendering: -moz-crisp-edges;
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <script src="../dist/vx-one.js"></script>
    <script>

        var game = new vx.Game({
            width: 800,
            height: 600
        });

        game.scene = new vx.Scene(game.width, game.height);

        var sayHelloTxt = new vx.Text("Hello Gamers!", { x: game.w / 2, y: game.h / 2 }, { font: "30px Arial", fill: "white", align: "center" });

        game.scene.add(sayHelloTxt)

        game.run((dt, t, fps, ctx) => {
            // Debug mode
            ctx.fillStyle = 'red';
            ctx.fillText("FPS: " + fps, 11, 11);
        });
    </script>
</body>

</html>
