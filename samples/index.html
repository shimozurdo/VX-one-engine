<!DOCTYPE html>
<html>

<head>
    <title>Smash Dungeon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            padding-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="../dist/vx-one.js"></script>
    <script>

        const game = new vx.Game({
            parent: 'game',
            mode: vx.Scale.RESIZE,
            pixel: true,
            width: 800,
            height: 600,
            backgroundColor: '#43BB43',
            debug: true
        })

        const textures = {
            playerSheet: new vx.Texture("player.png")
        }

        const introScene = new vx.Scene('titleScene')

        // Load game textures

        const player2 = new vx.TileSprite();
        player2.scale.x = 2
        player2.scale.y = 2
        player2.pos = { x: 200, y: 200 };
        player2.tileW = 16
        player2.tileH = 16
        player2.texture = textures.playerSheet
        introScene.add(player2)

        game.addScene(introScene)

        game.run(() => {
            // Randomly change x frame:

            player2.frame.x = vx.math.rand(0, 3);

        })

    </script>
</body>

</html>
