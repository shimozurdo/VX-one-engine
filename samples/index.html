<!DOCTYPE html>
<html>

<head>
    <title>Smash Dungeon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            padding-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="../dist/vx-one.js"></script>
    <script>

        var game = new vx.Game({
            parent: 'game',
            pixel: true,
            width: 800,
            height: 600,
            backgroundColor: '#43BB43',
            debug: true
        });

        var introScene = new vx.Scene("titleScene");

        var sayHelloTxt = new vx.Text("Hello Gamers!", { x: game.width / 2, y: game.height / 2 }, { font: "30px Arial", fill: "white", align: "center" });

        introScene.add(sayHelloTxt);

        game.addScene(introScene);

        game.run();

    </script>
</body>

</html>
