<!DOCTYPE html>
<html>

<head>
    <title>Smash Dungeon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            padding-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="../dist/vx-one.js"></script>
    <script>

        const game = new vx.Game({
            parent: 'game',
            mode: vx.Scale.RESIZE,
            pixel: true,
            width: 800,
            height: 600,
            backgroundColor: '#43BB43',
            debug: true
        })

        // Load game textures
        const textures = {
            player: new vx.Texture("p.png")
        }

        const player = new vx.Sprite(textures.player, { x: 400, y: 300 })

        const introScene = new vx.Scene('titleScene')

        const sayHelloTxt = new vx.Text('Hello Gamers!', { x: game.width / 2, y: 20 }, { font: '30px Arial', fill: 'white', align: 'center' })

        introScene.add(sayHelloTxt)
        introScene.add(player)

        game.addScene(introScene)

        game.run()

    </script>
</body>

</html>
